<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Legal Services</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Домашняя</a>
          </li>
          <li class="nav-item">
            <a href="/questions" class="nav-link">Вопросы</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a href="/users/me" class="nav-link">Профиль</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a href="/logout" class="nav-link">Выйти</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Присоединиться</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item disabled" href="/login">Вход</a></li>
              <li><a class="dropdown-item" href="/registration">Регистрация</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <h1>Вход</h1>
          <p class="lead">Впервые с нами? <a href="/registration">Зарегистрироваться</a></p>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="/login" method="post">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInput" name="username"
                placeholder="Введите электронную почту">
              <label for="emailInput" class="form-label">Электронная почта</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="passInput" name="password" placeholder="Введите пароль">
              <label for="passInput" class="form-label">Пароль</label>
            </div>
            <div th:if="${param.error}" class="invalid-feedback">Неверные имя пользователя или пароль</div>
            <input type="submit" class="btn btn-primary" value="Войти">
          </form>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
