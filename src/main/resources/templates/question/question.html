<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns="http://thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Legal Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"> <a href="/users/me" class="nav-link">Me</a>
                    </li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    Answered by: <span th:text="${question.userEmail}"></span><br>
    Header: <span th:text="${question.header}"></span><br>
    Body: <span th:text="${question.body}"></span><br>
    Tags: <ul>
        <li th:each="tag : ${question.tags}"><span th:text="${tag}"></span></li>
    </ul>
    Date: <span th:text="${question.date}"></span>

    <ul>
        <li th:each="answer : ${answers}">
            <button id="like-a">Like</button><br>
            <button id="dislike-a">Dislike</button><br>
            User: <span th:text="${answer.userEmail}"></span><br>
            Rating: <span th:text="${answer.rating} ?: 0" id="rating"></span><br>
            Date: <span th:text="${answer.date}"></span><br>
            TL;DR: <span th:text="${answer.tldr}"></span><br>
            Body: <span th:text="${answer.body}"></span>
            ID: <span th:text="${answer.answerId}" id="a-id"></span>
        </li>
    </ul>

    <h2>Answer this Question</h2>
    <form action="#" th:action="@{/questions/{questionId}/answers(questionId=${question.questionId})}" method="post">
        Body: <input type="text" name="body">
        TLDR: <input type="text" name="tldr">
        <input type="submit" value="Answer">
    </form>

    <script>
        const likeButton = document.getElementById('like-a');
        const dislikeButton = document.getElementById('dislike-a');
        const url = 'http://localhost:8080/answers/';

        likeButton.onclick = () => {
            const aId = document.getElementById('a-id').textContent;
            fetch(url + aId + '/like', {
                method: 'PATCH',
            })
                .then((response) => {
                    if (response.ok) {
                        window.location.reload();
                        // var rating = document.getElementById('rating');
                        // rating.textContent = parseInt(rating.textContent) + 1; 
                    } else {
                        alert('error');
                    }
                });
        };

        dislikeButton.onclick = () => {
            const aId = document.getElementById('a-id').textContent;
            fetch(url + aId + '/dislike', {
                method: 'PATCH',
            }).then((response) => {
                if (response.ok) {
                    window.location.reload();
                    // var rating = document.getElementById('rating');
                    //     rating.textContent = parseInt(rating.textContent) - 1; 
                } else {
                    alert('error');
                }
            });
        };
    </script>

</body>

</html>
